<mat-card>
  <mat-card-content>
    <h2 class="example-h2" id="slider-configuration">Slider configuration</h2>

    <section class="example-section">
      <mat-form-field class="example-margin">
        <mat-label>Value</mat-label>
        <input matinput="" type="number" [(ngmodel)]="value">
      </mat-form-field>
      <mat-form-field class="example-margin">
        <mat-label>Min value</mat-label>
        <input matinput="" type="number" [(ngmodel)]="min">
      </mat-form-field>
      <mat-form-field class="example-margin">
        <mat-label>Max value</mat-label>
        <input matinput="" type="number" [(ngmodel)]="max">
      </mat-form-field>
      <mat-form-field class="example-margin">
        <mat-label>Step size</mat-label>
        <input matinput="" type="number" [(ngmodel)]="step">
      </mat-form-field>
    </section>

    <section class="example-section">
      <mat-checkbox class="example-margin" [(ngmodel)]="showTicks">Show ticks</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngmodel)]="autoTicks" *ngif="showTicks">
        Auto ticks
      </mat-checkbox>
      <mat-form-field class="example-margin" *ngif="showTicks &amp;&amp; !autoTicks">
        <mat-label>Tick interval</mat-label>
        <input matinput="" type="number" [(ngmodel)]="tickInterval">
      </mat-form-field>
    </section>

    <section class="example-section">
      <mat-checkbox class="example-margin" [(ngmodel)]="thumbLabel">Show thumb label</mat-checkbox>
    </section>

    <section class="example-section">
      <mat-checkbox class="example-margin" [(ngmodel)]="vertical">Vertical</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngmodel)]="invert">Inverted</mat-checkbox>
    </section>

    <section class="example-section">
      <mat-checkbox class="example-margin" [(ngmodel)]="disabled">Disabled</mat-checkbox>
    </section>

  </mat-card-content>
</mat-card>

<mat-card class="example-result-card">
  <mat-card-content>
    <h2 id="result">Result</h2>
    <br>
    <br>

    <div class="example-label-container" [class]="vertical ? 'example-label-vertical' : 'example-label-horizontal'">
      <label id="example-name-label" class="example-name-label">Max Value</label>
      <label class="example-value-label">{{value}}</label>
    </div>
    <mat-slider class="example-margin" [disabled]="disabled" [invert]="invert" [max]="max" [min]="min" [step]="step" [thumblabel]="thumbLabel" [tickinterval]="getSliderTickInterval()" [(ngmodel)]="value" [vertical]="vertical" aria-labelledby="example-name-label">
    </mat-slider>
  </mat-card-content>
</mat-card>
