<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matinput="" (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input="">
</mat-form-field>

<div class="mat-elevation-z8">
  <ng-container matcolumndef="id">
      </ng-container><ng-container matcolumndef="progress">
      </ng-container><ng-container matcolumndef="name">
      </ng-container><ng-container matcolumndef="color">
      </ng-container><table mat-table="" [datasource]="dataSource" matsort="">

    <!-- ID Column -->
    <tbody><tr><th mat-header-cell="" *matheadercelldef="" mat-sort-header=""> ID </th>
      <td mat-cell="" *matcelldef="let row"> {{row.id}} </td>
    

    <!-- Progress Column -->
    <th mat-header-cell="" *matheadercelldef="" mat-sort-header=""> Progress </th>
      <td mat-cell="" *matcelldef="let row"> {{row.progress}}% </td>
    

    <!-- Name Column -->
    <th mat-header-cell="" *matheadercelldef="" mat-sort-header=""> Name </th>
      <td mat-cell="" *matcelldef="let row"> {{row.name}} </td>
    

    <!-- Color Column -->
    <th mat-header-cell="" *matheadercelldef="" mat-sort-header=""> Color </th>
      <td mat-cell="" *matcelldef="let row" [style.color]="row.color"> {{row.color}} </td>
    

    </tr><tr mat-header-row="" *matheaderrowdef="displayedColumns"></tr>
    <tr mat-row="" *matrowdef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matnodatarow="">
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </tbody></table>

  <mat-paginator [pagesizeoptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
