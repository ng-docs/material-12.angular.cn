<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input type="email" matinput="" [formcontrol]="emailFormControl" [errorstatematcher]="matcher" placeholder="Ex. pat@example.com">
    <mat-hint>Errors appear instantly!</mat-hint>
    <mat-error *ngif="emailFormControl.hasError('email') &amp;&amp; !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngif="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</form>
